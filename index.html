<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Карусель</title>
   <style>
      .carousel {
         border: 10px solid #0000;
         /* position: relative; */
         width: 80%;
         max-width: 800px;
         /* Максимальная ширина карусели */
         margin: 0 auto;
         /* Центрирование */
         overflow: hidden;
         /* Скрытие элементов, выходящих за пределы карусели */
      }

      .carousel-images {
         position: relative;
         display: flex;
         transition: transform 0.5s ease;
         /* Анимация смены изображений */
         box-shadow: #0000 1px;
         border-radius: 10%;

         border: 2px solid #0000;
      }

      .carousel-image {
         flex: 0 0 100%;
         /* Распределение изображений по ширине */
         max-width: 100%;
         position: sticky;
      }

      .carousel-arrow {
         position: fixed;
         transform: translateY(-50%);
         width: 40px;
         height: 40px;
         color: #fff;
         text-align: center;
         line-height: 40px;
         cursor: pointer;
      }



      .carousel-arrow img:active {
         scale: 95%;
      }

      .carousel-arrow.left {
         position: absolute;
         z-index: 2;
         top: 150pt;
         left: 20px;
      }

      .carousel-arrow.right {
         position: absolute;
         z-index: 2;
         right: 20px;
         top: 150pt;
      }
   </style>
</head>

<body>

   <div class="carousel">
      <div class="carousel-images">
         <img class="carousel-image"
            src="https://vsegda-pomnim.com/uploads/posts/2022-04/1649114004_96-vsegda-pomnim-com-p-priroda-sibiri-samie-krasivie-mesta-foto-103.jpg"
            alt="Image 1">
         <img class="carousel-image"
            src="https://celes.club/uploads/posts/2023-03/1679616778_celes-club-p-peizazhi-sibiri-oboi-14.jpg"
            alt="Image 2">
         <img class="carousel-image"
            src="https://papik.pro/izobr/uploads/posts/2023-03/1679585180_papik-pro-p-krasivie-peizazhi-sibiri-6.jpg"
            alt="Image 3">
         <img class="carousel-image"
            src="https://celes.club/uploads/posts/2023-03/1679616841_celes-club-p-peizazhi-sibiri-oboi-12.jpg"
            alt="Image 4">
         <img class="carousel-image"
            src="https://celes.club/uploads/posts/2023-03/1679616756_celes-club-p-peizazhi-sibiri-oboi-11.jpg"
            alt="Image 5">
         <img class="carousel-image"
            src="https://www.dompoeta.ru/images/compilations/Sharif-Nur%20biryusinka/1663245373.jpg" alt="Image 6">
      </div>
      <div class="carousel-arrow left" onclick="scrollCarousel(-1)"><img class="carousel-image" src="left-arrow.png"
            alt="Image 5"></div>
      <div class="carousel-arrow right" onclick="scrollCarousel(1)"><img class="carousel-image" src="right-arrow.png"
            alt="Image 5"></div>
   </div>

   <script>
      let currentIndex = 0;
      const images = document.querySelectorAll('.carousel-image');
      const carouselImages = document.querySelector('.carousel-images');

      function scrollCarousel(direction) {
         const imageWidth = images[0].offsetWidth;
         const newPosition = currentIndex + direction;
         if (newPosition < 0) {
            currentIndex = images.length - 1;
         } else if (newPosition >= images.length) {
            currentIndex = 0;
         } else {
            currentIndex = newPosition;
         }
         const position = -currentIndex * imageWidth;
         carouselImages.style.transform = `translateX(${position}px)`;
      }
   </script>

</body>

</html>
